<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSIntro</title>

  <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" id="clickDiv">
  <h1>click this!</h1>
</div>
<div class="container-fluid" id="enterDiv">
  <h1>Mouse here!</h1>
</div>

<div class="container-fluid" id="exitDiv">
  <h1>When your mouse leaves this area, something happens!</h1>
</div>

<script>
  document.getElementById("clickDiv").addEventListener("click", clicker);
  document.getElementById("clickDiv").addEventListener("mouseleave", putBack);

  document.getElementById("enterDiv").addEventListener("mouseenter", enterThis);

  document.getElementById("exitDiv").addEventListener("mouseleave", justLeave);

  function clicker() {
    document.getElementById("clickDiv").innerHTML = '<h1>This part was clicked!</h1>';
    document.getElementById("clickDiv").style.color ='#123456';
  }

  function enterThis() {
    document.getElementById("enterDiv").innerHTML = '<h1>This part was entered!</h1>';
    document.getElementById("enterDiv").style.color ='orange';
  }

  function justLeave() {
    document.getElementById("exitDiv").innerHTML = '<h1>You left this area!</h1>';
    document.getElementById("exitDiv").style.color ='pink';
  }

  function putBack() {
    document.getElementById("clickDiv").innerHTML = "<h1>click this!</h1>";
    document.getElementById("clickDiv").style.color ='black';
  }
</script>
</body>
</html>
